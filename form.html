<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="h1">Full Stack Webdeveloper</h1><br><br>
    
    <div class="whole"> <!--Entire objects in this class div-->
        <div>
            <h2>Contact Us</h2><br><br>
        </div>
        
        <div>
            <p>Please use this form to contact the admin of our company.</p>
        </div>
        <br><br>

        <div class="forms">
            <form>

                <p>
                    <label for="fn">Full Name: </label>
                    
                    <input type="text" id="fn">
                </p>
                
                <br>

                <p>
                    <label for="mail">E-Mail Address: </label>
                    <input type="email" id="mail" required>
                </p>
                
                <br>

                <p>
                    <label for="number">Mobile Number: </label>
                    <input type="tel" pattern="[0-9]{10}">
                </p>
                
                <br>

                <p>
                    <label for="best" id="time">Best Time To Call: </label>
                    <input type="radio" name="time" checked>Morning
                    <input type="radio" name="time">Forenoon
                    <input type="radio" name="time">Evening
                    
                </p>
               
                <br>

                <p>
                    <label for="amount">Budget: </label>
                    <select type="list" name="budget">
                        <option>-Select One-</option>
                        <option value="10-20k">10,000</option>
                        <option value="20-30k">20,000</option>
                        <option value="30-40k">30,000</option>
                    </select>
    
                </p>

                <br>

               <p>
                   <label for="service">Services needed : (check all that and apply) </label><br>
                   <br>

                   <table>
                       <tr>
                           <input type="checkbox" id="front">
                           <label for="front">Front-end developer</label>
                       </tr>
                       <br><br>
                       <tr>
                           <input type="checkbox" id="back">
                           <label for="back">Back-end developer</label>
                       </tr>
                       <br><br>
                       <tr>
                           <input type="checkbox" id="full">
                           <label for="full">Full-stack developer</label>
                       </tr>
                   </table>
               </p>

               <br>
               <button class="button">submit enquiry</button>


            </form>
        </div>
        
    </div>
    
</body>
</html>
